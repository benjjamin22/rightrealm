<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/style.css" />
    <title>NAM IMSU ID CARD FORM</title>
</head>

<body>
<div class="container">
        <div class="cont">
            <h1>PUPIL'S </h1>
            <h1 style="margin-top:1.5rem ;">DATABASE</h1>
            <div class="text">
                <p>crosscheck carefully before submitting </p>
                <p>as you cant submit twice</p>
            </div>
            <form method="post" action="/" enctype="multipart/form-data">
            <div class="form-control">
                    <h1><input style="width: 10.3rem;border: 0;display: none;" type="text" name="School" value="NAMS IMSU" readonly></h1>
                </div>
                <div class="upload-box" id="upload-box" style="margin-top: 3.5rem;height: 12.5rem;width: 11rem;justify-content: center;justify-self: center;">
                    <span style="margin-left: 1rem;"> image prefarably should be in dept uniform or polo</span>
                    <img id="uploaded-image" src="#" alt="Uploaded Image">
                </div>
                <input type="file" id="file-input" accept="image/*" name="image">
                <div class="Card-line">
                    <div class="form-control">
                        <label style="margin-top:-1rem;color: lightblue;">First Name</label>
                        <input type="text" name="Name" required>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Mname">
                            <label style="margin-top:-1rem;color: lightblue;">Middle Name</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Surname" >
                            <label style="margin-top:-1rem;color: lightblue;">Surname</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="RegNo">
                            <label style="margin-top:-1rem;color: lightblue;">class</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Validity">
                            <label style="margin-top:-1rem;color: lightblue;">Year Of Admin</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="LocalGovt" >
                            <label style="margin-top:-1rem;color: lightblue;">Lga</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="State">
                            <label style="margin-top:-1rem;color: lightblue;">State</label>
                        </div>
                    </div>  
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Sex">
                            <label style="margin-top:-1rem;color: lightblue;">Gender</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="Bloodgroup" >
                            <label style="margin-top:-1rem;color: lightblue;">Blood Grp</label>
                        </div>
                    </div>
                </div>
                <div class="Card-line">
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="PhoneNo">
                            <label style="margin-top:-1rem;color: lightblue;">Parent No</label>
                        </div>
                    </div>
                    <div class="Card">
                        <div class="form-control">
                            <input type="text" name="EmergencyNo">
                            <label style="margin-top:-1rem;color: lightblue;">Parent No2.</label>
                        </div>
                    </div>
                </div>
                <button class="btn" type="submit">SUBMIT</button>
            </form>
            <a style="text-decoration:none;"href="/sample.html">
                <button class="btn" style="background-color:darkblue;font-weight:bolder;color:white;">MEMBERS LIST</button>
            </a>
        </div>
    </div>
    <script>
        window.addEventListener("pageshow", function(event) {
            var historyTraversal = event.persisted,
                perf = window.performance,
                perfEntries = perf && perf.getEntriesByType && perf.getEntriesByType("navigation"),
                perfEntryType = perfEntries && perfEntries[0] && perfEntries[0].type,
                navigationType = perf && perf.navigation && perf.navigation.type;
            if (
                historyTraversal || perfEntryType === "back_forward" || navigationType === 2
            ) {
                window.location.reload();
            }
        })

        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const uploadedImage = document.getElementById('uploaded-image');

        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadBox.querySelector('span').style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="public/script.js"></script>

</body>


</html>
